<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formselement</title>
    <h2><b><i><u><mark>welcome to workshop 10</mark></u></i></b></h2><br><hr>
</head>
<body>
    <h2>ENQUIRY</h2>
    <form action=""> <fieldset> <legend><b> ENQUIRY FORM</b></legend>
        Name: <input type="text" name="name" id="" placeholder="enter your name here"><br><br>
        Address: <textarea name="" id="" cols="" rows=""></textarea><br><br>
        Gender: <input type="radio" name="gender" id="m">male
        <input type="radio" name="gender" id="f">female
        <input type="radio" name="gender" id="">others
        <br><br>
        Country:
        <select name="" id="">
             <option value="0">select</option>
            <optgroup label="asia">
               
            <option value="1">india</option>
            <option value="3">china</option>
        </optgroup>
             <option value="2">usa</option>
           
        </select>
        <br><br>
        Hobbies:
        <input type="checkbox" name="hobbies[]" id="">Dance
        <input type="checkbox" name="hobbies[]" id="">sing
        <input type="checkbox" name="hobbies[]" id="">playing <br> <br>
        Image:
        <input type="file" name="image" id="">

        <br><br>
        <input type="submit" name="" id="" value="SEND">
        <input type="reset" name="" id=""></fieldset>
    </form>
    
</body>
</html>
