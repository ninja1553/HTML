<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <h1><i><u><mark>welcome to html list workshop 2</mark></u></i> </h1><br><hr>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <h2>unordered list</h2>
    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
</body>
</html>
