<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body bgcolor="pink">
    <form action="">
        <fieldset>
            <legend>html5 form 
            </legend>
            color:
            <input type="color" name="color" id=""> <br><br>
            email:
            <input type="email" name="email" id=""><br><br>
            password:
            <input type="password" name="password" id=""><br><br>
            age:
            <input type="number" name="age" id=""> <br><br>
            secret:
            <input type="hidden" name="secret" id=""><br><br>
            <input type="submit" name="" id="" >
        </fieldset>
    </form>
    
</body>
