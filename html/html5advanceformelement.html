<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5formalrment</title>
    <b><h1><i> <mark>welcome to workshop 13</mark></i></h1></b> <br><hr>
    <h2>html5 form attribute</h2> <br>
    <h3>required</h3><br>
    <h3>placeholder</h3><br>
    <h3>autofocus</h3><br>
    <h3>read only</h3><br>
    <h3>disabled</h3><br>
    <h3>checked</h3><br>
    <h3>min</h3><br>
    <h3>max</h3><br>
    <h3>maxlength</h3><br>
</head>
<body bgcolor="pink">

    <form action="">
        <fieldset>
            <legend>html5 form 
            </legend>
            name: <input type="text" name="" id="" required=""  placeholder="enter your name" autofocus="">
            color:
            <input type="color" name="color" id="" value="#FF0000" > <br><br>
            email:
            <input type="email" name="email" id="" value="yvishal1553@gmail.com" readonly=""><br><br>
            password:
            <input type="password" name="password" id="" maxlength="8"><br><br>
            age:
            <input type="number" name="age" id="" min="1" max="25" > <br><br>
            gender:
            <input type="radio" name="gender" id="" >female
            <input type="radio" name="gender" id="" checked="">male 
            <input type="radio" name="gender" id="" >others <br> <br>
            secret:
            <input type="hidden" name="secret" id=""><br><br>
            range:
            <input type="range" name="" id="" min="40" max="200" value="50"><br><br>
            <input type="submit" name="" id="" >
        </fieldset>
    </form>
</body>
</html>
