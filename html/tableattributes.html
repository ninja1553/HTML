<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table attribute </title><h1><i><u><b><mark>welcome to workshop 8</mark></b></u></i></h1><br><hr>

</head>
<body>
    <table width="500" height="200" bgcolor="skyblue"  border="2" align="center" cellpadding="10" cellspacing="5" >
        <thead>
            <tr>
                <th>course</th>
                <th>fees</th>
                <th>duration</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center" bgcolor="yellow">
                <td bgcolor="green" colspan="3">web development</td>
                <td>10000</td>
                <td>2 months</td>

            </tr>
            <tr align="center" bgcolor="pink">
                <td  rowspan="3" bgcolor="blue">datascience</td>
                <td>5000</td>
                <td>1 month</td>
        </tr>
        <tr align="center" bgcolor="orange">
            <td>ai</td>
            <td>10000</td>
            <td>5 months</td>

        </tr>
        </tbody>
    </table>
    
</body>
</html>
